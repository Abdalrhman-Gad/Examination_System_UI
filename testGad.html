<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Exams</title>
</head>

<body>
    <h1>Exams List</h1>
    <ul id="branches-list"></ul>

    <script>
        async function fetchBranches() {
            try {
                // Corrected URL with http://
                const response = await fetch('http://127.0.0.1:3000/api/branches');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const branches = await response.json();
                const branchesList = document.getElementById('branches-list');

                branches.forEach(branch => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${branch.Id}, Name: ${branch.Name}`; // Adjust based on your actual data structure
                    branchesList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching exams:', error);
            }
        }

        // Call the function to fetch exams when the page loads
        window.onload = fetchBranches;
    </script>
</body>

</html>
