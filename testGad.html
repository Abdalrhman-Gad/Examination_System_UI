<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Exams</title>
</head>

<body>
    <h1>Exams List</h1>
    <ul id="exams-list"></ul>

    <script>
        async function fetchExams() {
            try {
                // Corrected URL with http://
                const response = await fetch('http://127.0.0.1:3000/api/exams');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const exams = await response.json();
                const examsList = document.getElementById('exams-list');

                exams.forEach(exam => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Exam ID: ${exam.Id}, Exam Name: ${exam.Total_Time}`; // Adjust based on your actual data structure
                    examsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching exams:', error);
            }
        }

        // Call the function to fetch exams when the page loads
        window.onload = fetchExams;
    </script>
</body>

</html>
